<!DOCTYPE html>
<html>
  <head>
    <title>Storage Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="jquery-mobile/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
  
  var db;
    function populateDB(tx) {
		
		
		
		
        tx.executeSql('DROP TABLE IF EXISTS USUARIOS');
        tx.executeSql('CREATE TABLE IF NOT EXISTS USUARIOS (id unique, nombre)');
        tx.executeSql('INSERT INTO USUARIOS (id, nombre) VALUES (1, "Felix")');
        tx.executeSql('INSERT INTO USUARIOS (id, nombre) VALUES (2, "pepe")');
    }
	

    function queryDB(tx) {
        tx.executeSql('SELECT * FROM USUARIOS', [], querySuccess, errorCB);
    }

   
    function querySuccess(tx, results) {
        var len = results.rows.length;
        console.log("DEMO table: " + len + " rows found.");
        for (var i=0; i<len; i++){
           alert("Row = " + i + " ID = " + results.rows.item(i).id + " Nombre =  " + results.rows.item(i).nombre);
        }
    }

  
    function errorCB(err) {
        alert("Error processing SQL: "+err.code);
    }

  
    function successCB() {
        db = window.openDatabase("Database", "1.0", "users_local", 200000);
        db.transaction(queryDB, errorCB);
    }

    
   $(document).ready(function() {
  
  db = window.openDatabase("Database", "1.0", "usrs_local", 200000);
        db.transaction(populateDB);
});

function agregar(){
		 db.transaction(function insertar(tx) {
		
        tx.executeSql('INSERT INTO USUARIOS (nombre) VALUES ("pepe")');
    }, errorCB, successCB);
}
        
  
	

    </script>
  </head>
  <body>
    <h1>Example</h1>
    <p>Database</p>
    <button onClick="agregar()">Agregar</button>
  </body>
</html>
